<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'todos:create' %}" onsubmit="return check()" name='myform'>
        <div class="col-12">
            <label for="inputAddress" class="form-label">제목</label>
            <input type="text" class="form-control" name="title___" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">내용</label>
            <textarea class="form-control" placeholder="" name="content___" id="floatingTextarea"
                style="height: 165px;"></textarea>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary">리뷰작성</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script>
            //체크 함수 생성
            function check() {
             //myfrom 이름 설정
              var f = document.myform;

              if (f.title___.value == "") {
                  alert("제목을 입력해주십시오");
                  f.title___.focus();
                  return false;
              }
                if (f.content___.value == "") {
                  alert("내용을 입력해주세요");
                  f.content___.focus();
                  return false;
              }
      
      }
      </script>
</body>

</html>
